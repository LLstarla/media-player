<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Video and Audio</title>

    <script src="js/jquery.js"></script>
    <script src="js/mediaelement-and-player.min.js"></script>


    <link rel="stylesheet" href="js/mediaelementplayer.min.css" />
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  
  <body>
    
    <div class="wrapper">

      <!-- Video -->
      <video class="mejs-loralee" width="436" height="320" >
        <source src="media/tea.mp4" type="video/mp4">
        <track label="English" kind="subtitles" srclang="en" src="captions.vtt" default>
      </video>
      
      <!-- Audio  La noyée -->
      <audio class="mejs-loralee" >
        <source src="media/10 La noyée.mp3" type="audio/mp3">
      </audio>
      
    </div>
    

        <script src="js/scripts.js"></script>
  </body>
</html>
